<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استفسارات يجيب عنها الشيخ عبد الحميد</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50; /* لون أزرق ليلي مائل إلى الرمادي */
            padding: 20px;
            text-align: center;
            border: 3px solid #f1c40f;
            border-radius: 10px;
        }
        header h1 {
            font-family: 'Diwani Letter', cursive;
            font-size: 3rem;
            color: #ffffff; /* لون النص أبيض */
        }
        header p {
            font-size: 1.2rem;
            color: #ecf0f1; /* لون النص فاتح */
        }
        .center-button {
            text-align: center;
            margin: 20px 0;
        }
        .center-button button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
        }
        .center-button button:hover {
            background-color: #6610f2;
        }
        .inquiry-list {
            text-align: center;
            margin-top: 20px;
        }
        .inquiry-list h2 {
            background-color: #2c3e50; /* لون أزرق ليلي مائل إلى الرمادي */
            color: #ffffff; /* لون النص أبيض */
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .inquiry-list ul {
            list-style-type: none;
            padding: 0;
        }
        .inquiry-list ul li {
            margin: 10px 0;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>استفسارات يجيب عنها الشيخ عبد الحميد</h1>
        <p>حفظه الله</p>
    </header>

    <div class="center-button">
        <button class="btn" onclick="redirectTo('index.html')">الرئيسية</button>
    </div>

    <div class="inquiry-list">
        <h2>قائمة الاستفسارات</h2>
        <ul>
            <li>سؤال 1</li>
            <li>سؤال 2</li>
            <li>سؤال 3</li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
