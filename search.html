<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج البحث - منبر الشيخ عبد الحميد بوطاعة الجزائري</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            color: white;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .search-results {
            margin-top: 20px;
        }
        .result-item {
            background-color: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .result-item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #212529;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-center py-5">
        <h1 class="header-title">نتائج البحث</h1>
        <p class="mb-0">استعرض نتائج البحث عن المحتويات المطلوبة</p>
    </header>

    <!-- Main Content -->
    <div class="container search-results">
        <h2>نتائج البحث</h2>

        <!-- Placeholder for search results -->
        <div id="results">
            <p>لا توجد نتائج للبحث الذي أجريته. الرجاء المحاولة مرة أخرى بمصطلح مختلف.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة الجزائري. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
