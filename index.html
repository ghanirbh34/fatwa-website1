<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة الجزائري</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet"> <!-- الخط الديواني -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        header {
            margin-bottom: 40px;
        }

        /* التصميم للعنوان الكبير والخط الصغير */
        .main-title {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            color: #6610f2;
            margin: 0;
            padding: 20px;
            border: 2px solid gold;
            background-color: #fff;
        }

        .sub-title {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 10px;
            color: #0d6efd;
        }

        /* التصميم لمكان التاريخ وأيقونة البحث */
        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .search-bar {
            border: 2px solid gold;
            border-radius: 20px;
            padding: 10px;
        }

        .date {
            font-size: 1.2rem;
            color: #212529;
        }

        /* العناصر (فتاوى، دروس، خطب جمعة) */
        .category-btn {
            font-weight: bold;
            border-radius: 20px;
            transition: transform 0.2s, background-color 0.3s;
            text-align: center;
            font-size: 1.5rem;
            padding: 15px;
            margin: 10px;
        }

        .category-btn:hover {
            transform: scale(1.1);
            background-color: #6610f2;
            color: white;
        }

        .container {
            max-width: 1200px;
        }

        /* التنسيق لرسالة عدم وجود نتائج */
        #no-results {
            font-size: 2rem;
            text-align: center;
            color: #dc3545;
            margin-top: 50px;
            font-weight: bold;
        }

        footer {
            background-color: #212529;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <header>
        <!-- الشريط العلوي الذي يحتوي على البحث والتاريخ -->
        <div class="top-bar">
            <!-- أيقونة البحث -->
            <div class="search-bar">
                <form class="d-flex" action="/search" method="GET">
                    <input class="form-control me-2" type="search" name="query" placeholder="ابحث..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">بحث</button>
                </form>
            </div>
            <!-- التاريخ -->
            <div class="date">
                <script>
                    // عرض التاريخ اليومي
                    document.write(new Date().toLocaleDateString('ar-EG', {
                        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                    }));
                </script>
            </div>
        </div>

        <!-- العنوان الكبير والعنوان الفرعي -->
        <div class="main-title">
            منبر الشيخ عبد الحميد بوطاعة الجزائري
        </div>
        <div class="sub-title">
            حفظه الله
        </div>
    </header>

    <div class="container">
        <!-- العناصر (فتاوى، دروس، خطب جمعة) -->
        <div class="d-flex justify-content-center">
            <a href="/category/fatwa" class="btn btn-outline-primary category-btn">فتاوى</a>
            <a href="/category/lectures" class="btn btn-outline-primary category-btn">دروس</a>
            <a href="/category/friday-sermons" class="btn btn-outline-primary category-btn">خطب جمعة</a>
        </div>

        <!-- أحدث المحتويات -->
        <div class="mb-4 mt-5">
            <h2>أحدث المحتويات</h2>
            <!-- سيتم إضافة المحتوى لاحقًا -->
        </div>

    </div>

    <footer>
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة الجزائري. جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
