<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة الجزائري</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet"> <!-- استخدام الخط المغربي -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            color: white;
            padding: 20px;
        }

        .header-title {
            font-family: 'Amiri', serif;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
        }

        .search-bar input {
            border-radius: 20px;
        }

        .category-btn {
            font-weight: bold;
            border-radius: 20px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .category-btn:hover {
            transform: scale(1.1);
            background-color: #6610f2;
            color: white;
        }

        .list-group-item {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #212529;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* التنسيق لرسالة عدم وجود نتائج */
        #no-results {
            font-size: 2rem;
            text-align: center;
            color: #dc3545;
            margin-top: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">منبر الشيخ عبد الحميد بوطاعة الجزائري</h1>
        <p class="text-center">مرجعك للدروس، المواعظ، والفتاوى الموثوقة</p>
    </header>

    <div class="container my-4">
        <!-- شريط البحث -->
        <div class="mb-4">
            <form class="d-flex search-bar" action="/search" method="GET">
                <input class="form-control me-2" type="search" name="query" placeholder="ابحث عن فتوى، درس أو موعظة..." aria-label="Search">
                <button class="btn btn-primary" type="submit">بحث</button>
            </form>
        </div>

        <!-- نتائج البحث -->
        <div class="search-results">
            <h2 class="mb-4">نتائج البحث عن: "<span id="search-query"></span>"</h2>
            <div id="results" class="row">
                <!-- النتائج ستظهر هنا -->
            </div>
            <p id="no-results" style="display: none;">عذراً، لا توجد نتائج</p>
        </div>

        <!-- أحدث المحتويات - لا تظهر أي عناوين لأن المحتوى لم يتم نشره بعد -->
        <div class="mb-4">
            <h2>أحدث المحتويات</h2>
            <!-- لا يتم عرض أي محتوى هنا حالياً -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة الجزائري. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // محاكاة بيانات البحث (اختياري)
        const mockData = [
            { title: 'حكم الصلاة في المسجد مع وجود الوباء', link: '/fatwa/1', description: 'تفصيل حكم الصلاة في ظل الظروف الوبائية.' },
            { title: 'حكم التعامل بالعملات الرقمية', link: '/fatwa/2', description: 'شرح كامل للتعامل بالعملات الرقمية من الناحية الشرعية.' }
        ];

        // استرجاع استعلام البحث من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query') || '';

        // عرض استعلام البحث
        document.getElementById('search-query').textContent = query;

        // البحث وعرض النتائج
        const results = mockData.filter(item => item.title.includes(query));
        const resultsDiv = document.getElementById('results');
        const noResults = document.getElementById('no-results');

        if (results.length > 0) {
            results.forEach(item => {
                const resultCard = document.createElement('div');
                resultCard.classList.add('col-md-6');

                resultCard.innerHTML = `
                    <div class="list-group-item">
                        <h5>${item.title}</h5>
                        <p>${item.description}</p>
                        <a href="${item.link}" class="btn btn-primary">قراءة المزيد</a>
                    </div>
                `;
                resultsDiv.appendChild(resultCard);
            });
        } else {
            noResults.style.display = 'block';
        }
    </script>

</body>
</html>
