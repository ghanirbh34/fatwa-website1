<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة الجزائري</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
        }
        header {
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            color: white;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .search-bar input {
            border-radius: 20px;
        }
        .category-btn {
            font-weight: bold;
            border-radius: 20px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .category-btn:hover {
            transform: scale(1.1);
            background-color: #6610f2;
            color: white;
        }
        .list-group-item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 15px;
            border-radius: 10px;
        }
        .list-group-item {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .list-group-item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #212529;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="text-center py-5">
        <h1 class="header-title">منبر الشيخ عبد الحميد بوطاعة الجزائري</h1>
        <p class="mb-0">مرجعك للدروس، المواعظ، والفتاوى الموثوقة</p>
    </header>

    <!-- Main Content -->
    <div class="container my-4">
        <!-- Search Bar -->
        <div class="mb-4">
            <form class="d-flex search-bar" action="/search" method="GET">
                <input class="form-control me-2" type="search" name="query" placeholder="ابحث عن فتوى، درس أو موعظة..." aria-label="Search">
                <button class="btn btn-primary" type="submit">بحث</button>
            </form>
        </div>

        <!-- Categories -->
        <div class="mb-4">
            <h2>التصنيفات</h2>
            <div class="d-flex flex-wrap">
                <a href="/category/fiqh" class="btn btn-outline-secondary m-1 category-btn">الفقه</a>
                <a href="/category/aqeedah" class="btn btn-outline-secondary m-1 category-btn">العقيدة</a>
                <a href="/category/transactions" class="btn btn-outline-secondary m-1 category-btn">المعاملات</a>
                <a href="/category/family" class="btn btn-outline-secondary m-1 category-btn">الأسرة</a>
                <a href="/category/lectures" class="btn btn-outline-secondary m-1 category-btn">الدروس</a>
                <a href="/category/advice" class="btn btn-outline-secondary m-1 category-btn">المواعظ</a>
            </div>
        </div>

        <!-- Latest Fatwas (Empty) -->
        <div>
            <h2>أحدث المحتويات</h2>
            <div class="list-group">
                <!-- No content here for now -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة الجزائري. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
