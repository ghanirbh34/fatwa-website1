<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Amiri', serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 10px;
            margin: 10px;
        }

        .header-title {
            font-size: 3rem;
            font-weight: bold;
        }

        .sub-title {
            font-size: 1.5rem;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 2px solid gold;
            margin: 10px;
            border-radius: 10px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .category-btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #6610f2;
            color: #fff;
            border: none;
            transition: transform 0.3s;
        }

        .category-btn:hover {
            transform: scale(1.1);
            background-color: #520dc2;
        }

        .content-section {
            margin: 20px;
            text-align: center;
        }

        footer {
            background-color: #212529;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.5rem;
            }

            .sub-title {
                font-size: 1.2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .categories {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1 class="header-title">منبر الشيخ عبد الحميد بوطاعة</h1>
    <p class="sub-title">حفظه الله</p>
</header>

<div class="search-container">
    <input type="text" class="form-control w-50" placeholder="ابحث هنا...">
    <p class="text-end">📅 10 يناير 2025</p>
</div>

<div class="categories">
    <button class="category-btn">فتاوى</button>
    <button class="category-btn">دروس</button>
    <button class="category-btn">خطب جمعة</button>
</div>

<div class="content-section">
    <h3>أحدث المحتويات</h3>
    <p>🚫 لا توجد محتويات حاليًا.</p>
</div>

<footer>
    <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة. جميع الحقوق محفوظة.</p>
</footer>

</body>
</html>
