<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/472922839_1271370897478849_1763613015558003863_n.jpg'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll; /* لتناسب الأجهزة المحمولة */
            }
        }

        header {
            background: rgba(44, 62, 80, 0.8); /* خلفية شفافة داكنة */
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Diwani Letter', cursive;
            font-size: 3rem;
            color: #ffffff;
        }

        header p {
            font-size: 1.2rem;
            color: #f1c40f;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* خلفية شفافة بيضاء */
        }

        .search-bar input {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #f1c40f;
        }

        .search-bar button {
            background-color: #0d6efd;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .search-bar button:hover {
            background-color: #6610f2;
        }

        .info-icon {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .info-icon button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .info-icon button:hover {
            background-color: #6610f2;
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
        }

        .category-column {
            width: 100%;
            margin-bottom: 15px;
        }

        @media (min-width: 768px) {
            .category-column {
                width: 48%; /* 48% للتناسب مع الشاشات الكبيرة */
            }
        }

        .category-item {
            background: linear-gradient(to bottom, #e9f7fe, #2c3e50);
            border: 2px solid #0d6efd;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px 0;
        }

        .category-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            border-top: 3px solid #f1c40f;
        }

        .no-content {
            font-size: 1.5rem;
            color: #dc3545;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>منبر الشيخ عبد الحميد بوطاعة</h1>
        <p>حفظه الله ورعاه</p>
    </header>

    <div class="container search-bar">
        <form class="search-bar d-flex" onsubmit="handleSearch(event)">
            <input class="form-control" type="search" placeholder="ابحث هنا..." id="search-input" aria-label="Search">
            <button class="btn" type="submit">بحث</button>
        </form>
        <div class="info-icon">
            <button class="btn" onclick="redirectTo('info.html')">
                <i class="bi bi-info-circle"></i> معلومات
            </button>
        </div>
    </div>

    <div class="container category-container">
        <div class="category-column">
            <div class="category-item">
                <button class="btn btn-primary w-100" onclick="redirectTo('fatwa.html')">فتاوى</button>
            </div>
            <div class="category-item">
                <button class="btn btn-primary w-100" onclick="redirectTo('lessons.html')">دروس</button>
            </div>
            <div class="category-item">
                <button class="btn btn-primary w-100" onclick="redirectTo('friday-sermons.html')">خطب الجمعة</button>
            </div>
        </div>
        <div class="category-column">
            <div class="category-item">
                <button class="btn btn-primary w-100" onclick="redirectTo('audios.html')">صوتيات</button>
            </div>
            <div class="category-item">
                <button class="btn btn-primary w-100" onclick="redirectTo('videos.html')">مرئيات</button>
            </div>
            <div class="category-item">
                <button class="btn btn-primary w-100" onclick="redirectTo('messages.html')">استفسارتكم</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>أحدث المحتويات</h2>
        <p>لا توجد محتويات حالياً.</p>
    </div>

    <div id="no-content-message" class="no-content" style="display: none;">
        🚫 لا يوجد محتوى لعرضه حالياً.
    </div>

    <footer>
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script>

    <script>
        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (query.trim() === '') {
                document.getElementById('no-content-message').style.display = 'block';
            } else {
                document.getElementById('no-content-message').style.display = 'none';
                alert(`تم البحث عن: ${query}`);
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
