<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/received_1271370894145516.jpeg'); /* تم تحديث مسار الصورة */
            background-size: cover; /* تضمن أن الصورة تغطي الصفحة بالكامل */
            background-repeat: no-repeat; /* تمنع تكرار الصورة */
            background-attachment: fixed; /* تثبيت الخلفية عند التمرير */
            background-position: center; /* توسيط الخلفية */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(44, 62, 80, 0.8); /* إضافة شفافية لتمييز الهيدر */
            padding: 20px;
            text-align: center;
            border: 3px solid #f1c40f;
            border-radius: 10px;
        }
        header h1 {
            font-family: 'Diwani Letter', cursive;
            font-size: 3rem;
            color: #ffffff;
        }
        header p {
            font-size: 1.2rem;
            color: #ffffff;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #f1c40f;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8); /* خلفية شفافة لشريط البحث */
        }
        .search-bar input {
            width: 60%;
            padding: 8px;
            font-size: 1rem;
        }
        .search-bar button {
            background-color: #0d6efd;
            color: white;
            padding: 8px 15px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
        }
        .search-bar button:hover {
            background-color: #6610f2;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .no-content {
            font-size: 1.5rem;
            color: #dc3545;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>منبر الشيخ عبد الحميد بوطاعة</h1>
        <p>حفظه الله ورعاه</p>
    </header>

    <div class="container search-bar">
        <form class="search-bar d-flex" onsubmit="handleSearch(event)">
            <input class="form-control" type="search" placeholder="ابحث هنا..." id="search-input" aria-label="Search">
            <button class="btn" type="submit">بحث</button>
        </form>
        <button class="btn" onclick="redirectTo('index.html')">الرئيسية</button>
        <div class="info-icon">
            <button class="btn" onclick="redirectTo('info.html')">
                <i class="bi bi-info-circle"></i> معلومات
            </button>
        </div>
    </div>

    <div class="container">
        <h2>أحدث المحتويات</h2>
        <p>لا توجد محتويات حالياً.</p>
    </div>

    <div id="no-content-message" class="no-content" style="display: none;">
        🚫 لا يوجد محتوى لعرضه حالياً.
    </div>

    <footer>
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (query.trim() === '') {
                document.getElementById('no-content-message').style.display = 'block';
            } else {
                document.getElementById('no-content-message').style.display = 'none';
                alert(`تم البحث عن: ${query}`);
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
