<!DOCTYPE html>
<html lang="ar">
<head>

    <!-- رابط CSS الخاص بـ Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffdd57; /* لون ذهبي فاتح */
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 3px solid #f1c40f; /* حدود ذهبية حول العنوان */
            border-radius: 10px;
        }
        header h1 {
            font-family: 'Diwani Letter', cursive;
            font-size: 3rem;
            color: #343a40; /* لون داكن */
        }
        header p {
            font-size: 1.2rem;
            color: #2c3e50; /* لون داكن أكثر */
        }
        .search-bar {
            border-radius: 10px;
            padding: 5px;
            width: 150px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .category-item {
            background-color: #fff;
            border: 2px solid #0d6efd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            background-color: #e9f7fe;
        }
        .category-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .search-bar-section {
            padding: 15px 25px;
            margin: 10px auto;
            background-color: #fff;
            border-radius: 8px;
            border: 2px solid #f39c12; /* حدود برتقالية */
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            width: 80%;
            max-width: 900px;
        }

        .search-bar-section input {
            width: 150px;
        }

        .date-section, .hijri-date {
            background-color: #fff;
            border-radius: 8px;
            border: 2px solid #f39c12;
            padding: 5px;
            font-size: 0.9rem;
            width: 130px;
            text-align: center;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .no-content {
            font-size: 1.5rem;
            color: #e74c3c; /* لون أحمر */
            text-align: center;
            margin-top: 20px;
        }

        /* تنسيق الصفحة للجوال */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }

            .search-bar-section {
                flex-direction: column;
                gap: 15px;
                width: 90%;
                padding: 15px;
            }

            .date-section, .hijri-date {
                width: 100%;
            }

            .categories {
                flex-direction: column;
                gap: 10px;
            }

            .category-item {
                padding: 10px;
            }

            .no-content {
                font-size: 1.2rem;
            }
        }

        /* تنسيق الصفحة للجوال الأصغر */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            header p {
                font-size: 0.9rem;
            }

            .search-bar-section {
                width: 95%;
                gap: 10px;
            }

            .categories {
                flex-direction: column;
                gap: 8px;
            }

            .category-item {
                padding: 8px;
            }

            .no-content {
                font-size: 1rem;
            }
        }
    </style>
</head>

        <div class="category-item">

    <!-- كود تحديث التاريخ -->

            document.getElementById('current-date').textContent = currentDate.toLocaleDateString('ar-EG', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

            });
            document.getElementById('hijri-date').textContent = hijriDate;
        }

        // استدعاء الوظيفة للحصول على التاريخ الهجري

    </script>
</body>
</html>
