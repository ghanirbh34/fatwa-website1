<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة</title>
    
    <!-- رابط CSS الخاص بـ Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        header {
            background-color: #f1f1f1;
            border: 2px solid gold;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .search-bar {
            border: 2px solid gold;
            border-radius: 20px;
            padding: 10px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .category-item {
            background-color: #fff;
            border: 2px solid gold;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .category-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* زر البحث الزرقاء */
        .search-bar input {
            border-radius: 15px;
            padding: 8px;
            font-size: 1rem;
        }
        .search-bar button {
            background-color: #0d6efd; /* زر أزرق */
            color: white;
            border-radius: 15px;
            padding: 8px 15px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-bar button:hover {
            background-color: #6610f2; /* لون أزرق غامق عند المرور */
        }

        /* تصنيف الأزرار */
        .category-item a {
            display: block;
            background-color: #0d6efd; /* زر أزرق */
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .category-item a:hover {
            background-color: #6610f2; /* لون أزرق غامق عند المرور */
        }

        footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .no-content {
            font-size: 1.5rem;
            color: #dc3545; /* لون أحمر للتنبيه */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header>
        <h1 style="font-family: 'Diwani Letter', cursive; font-size: 3rem; color: #6c757d;">منبر الشيخ عبد الحميد بوطاعة</h1>
        <p style="font-size: 1.2rem; color: #343a40;">حفظه الله</p>
    </header>

    <!-- شريط البحث -->
    <div class="container d-flex justify-content-between align-items-center mb-4">
        <div id="current-date" class="border border-gold p-2 rounded" style="color: #343a40;"></div>
        <form class="search-bar d-flex" onsubmit="handleSearch(event)">
            <input class="form-control" type="search" placeholder="ابحث هنا..." id="search-input" aria-label="Search">
            <button class="btn" type="submit">بحث</button>
        </form>
    </div>

    <!-- التصنيفات -->
    <div class="categories">
        <div class="category-item">
            <a href="/fatwas">الفتاوى</a> <!-- الرابط الخاص بالفتاوى -->
        </div>
        <div class="category-item">
            <a href="/lectures">الدروس</a> <!-- الرابط الخاص بالدروس -->
        </div>
        <div class="category-item">
            <a href="/friday-sermons">خطب الجمعة</a> <!-- الرابط الخاص بخطب الجمعة -->
        </div>
    </div>

    <!-- أحدث المحتويات -->
    <div class="container">
        <h2>أحدث المحتويات</h2>
        <p>لا توجد محتويات حالياً.</p>
    </div>

    <!-- رسالة لا توجد نتائج -->
    <div id="no-content-message" class="no-content" style="display: none;">
        🚫 لا يوجد محتوى لعرضه حالياً.
    </div>

    <!-- الفوتر -->
    <footer>
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- رابط JavaScript الخاص بـ Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- كود تحديث التاريخ -->
    <script>
        function updateDate() {
            const currentDate = new Date();
            document.getElementById('current-date').textContent = currentDate.toLocaleDateString('ar-EG', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // استدعاء الوظيفة لتحديث التاريخ عند تحميل الصفحة
        updateDate();

        // التعامل مع البحث
        function handleSearch(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة عند الضغط على زر البحث
            const query = document.getElementById('search-input').value;

            // تحقق من إذا كان هناك محتوى يتطابق مع البحث
            if (query.trim() === '') {
                document.getElementById('no-content-message').style.display = 'block';
            } else {
                document.getElementById('no-content-message').style.display = 'none';
                alert(`تم البحث عن: ${query}`);
                // يمكنك إضافة منطق البحث الفعلي هنا
            }
        }
    </script>
</body>
</html>
