<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffdd57;
            padding: 20px;
            text-align: center;
            border: 3px solid #f1c40f;
            border-radius: 10px;
        }
        header h1 {
            font-family: 'Diwani Letter', cursive;
            font-size: 3rem;
            color: #343a40;
        }
        header p {
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #f1c40f;
            border-radius: 10px;
        }

        .search-bar input {
            width: 60%;
            padding: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            background-color: #0d6efd;
            color: white;
            padding: 8px 15px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
        }

        .search-bar button:hover {
            background-color: #6610f2;
        }

        .search-bar .date-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30%;
            font-size: 1.1rem;
            text-align: left;
        }

        .category-item {
            background-color: #fff;
            border: 2px solid #0d6efd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            background-color: #e9f7fe;
            margin: 10px;
        }

        .category-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .no-content {
            font-size: 1.5rem;
            color: #dc3545;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>منبر الشيخ عبد الحميد بوطاعة</h1>
        <p>حفظه الله</p>
    </header>

    <div class="container search-bar">
        <div class="date-container">
            <div id="current-day" style="font-size: 1.2rem; font-weight: bold;"></div>
            <div id="current-date-hijri" style="font-size: 1.2rem;"></div>
            <div id="current-date-miladi" style="font-size: 1.2rem;"></div>
        </div>
        <form class="search-bar d-flex" onsubmit="handleSearch(event)">
            <input class="form-control" type="search" placeholder="ابحث هنا..." id="search-input" aria-label="Search">
            <button class="btn" type="submit">بحث</button>
        </form>
    </div>

    <div class="container text-center">
        <div class="category-item">
            <a href="fatwa-sheikh-boutaah.html" class="btn btn-primary w-100">الفتاوى</a>
        </div>
        <div class="category-item">
            <a href="lessons-sheikh-boutaah.html" class="btn btn-primary w-100">الدروس</a>
        </div>
        <div class="category-item">
            <a href="friday-sermons-sheikh-boutaah.html" class="btn btn-primary w-100">خطب الجمعة</a>
        </div>
    </div>

    <div class="container">
        <h2>أحدث المحتويات</h2>
        <p>لا توجد محتويات حالياً.</p>
    </div>

    <div id="no-content-message" class="no-content" style="display: none;">
        🚫 لا يوجد محتوى لعرضه حالياً.
    </div>

    <footer>
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        function updateDate() {
            const currentDateMiladi = new Date();
            const dayOfWeek = currentDateMiladi.toLocaleDateString('ar-EG', { weekday: 'long' });
            const miladiDate = currentDateMiladi.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric'
            });
            const currentDateHijri = new Date().toLocaleDateString('ar-SA-u-ca-islamic', {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric'
            });
            document.getElementById('current-day').textContent = dayOfWeek;
            document.getElementById('current-date-hijri').textContent = currentDateHijri;
            document.getElementById('current-date-miladi').textContent = miladiDate;
        }
        updateDate();

        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (query.trim() === '') {
                document.getElementById('no-content-message').style.display = 'block';
            } else {
                document.getElementById('no-content-message').style.display = 'none';
                alert(`تم البحث عن: ${query}`);
            }
        }
    </script>
</body>
</html>
