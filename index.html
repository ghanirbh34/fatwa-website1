<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffdd57;
            padding: 20px;
            text-align: center;
            border: 3px solid #f1c40f;
            border-radius: 10px;
        }
        header h1 {
            font-family: 'Diwani Letter', cursive;
            font-size: 3rem;
            color: #343a40;
        }
        header p {
            font-size: 1.2rem;
            color: #2c3e50;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #f1c40f;
            border-radius: 10px;
        }

        .search-bar input {
            width: 60%;
            padding: 8px;
            font-size: 1rem;
        }

        .search-bar button {
            background-color: #0d6efd;
            color: white;
            padding: 8px 15px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
        }

        .search-bar button:hover {
            background-color: #6610f2;
        }

        .info-icon {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }

        .info-icon button {
            background-color: #0d6efd;
            color: white;
            padding: 8px 15px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
        }

        .info-icon button:hover {
            background-color: #6610f2;
        }

        .category-item {
            background-color: #fff;
            border: 2px solid #0d6efd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            background-color: #e9f7fe;
            margin: 10px;
        }

        .category-item:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .no-content {
            font-size: 1.5rem;
            color: #dc3545;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>منبر الشيخ عبد الحميد بوطاعة</h1>
        <p>حفظه الله</p>
    </header>

    <div class="container search-bar">
        <form class="search-bar d-flex" onsubmit="handleSearch(event)">
            <input class="form-control" type="search" placeholder="ابحث هنا..." id="search-input" aria-label="Search">
            <button class="btn" type="submit">بحث</button>
        </form>
        <div class="info-icon">
            <button class="btn" onclick="redirectTo('info.html')">
                <i class="bi bi-info-circle"></i> معلومات
            </button>
        </div>
    </div>

    <div class="container text-center">
        <div class="category-item">
            <button class="btn btn-primary w-100" onclick="redirectTo('fatwa.html')">الفتاوى</button>
        </div>
        <div class="category-item">
            <button class="btn btn-primary w-100" onclick="redirectTo('lessons.html')">الدروس</button>
        </div>
        <div class="category-item">
            <button class="btn btn-primary w-100" onclick="redirectTo('friday-sermons.html')">خطب الجمعة</button>
        </div>
        <div class="category-item">
            <button class="btn btn-primary w-100" onclick="redirectTo('audios.html')">الصوتيات</button>
        </div>
        <div class="category-item">
            <button class="btn btn-primary w-100" onclick="redirectTo('videos.html')">المرئيات</button>
        </div>
        <div class="category-item">
            <button class="btn btn-primary w-100" onclick="redirectTo('messages.html')">استفسارتكم</button>
        </div>
    </div>

    <div class="container">
        <h2>أحدث المحتويات</h2>
        <p>لا توجد محتويات حالياً.</p>
    </div>

    <div id="no-content-message" class="no-content" style="display: none;">
        🚫 لا يوجد محتوى لعرضه حالياً.
    </div>

    <footer>
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script>

    <script>
        function handleSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search-input').value;
            if (query.trim() === '') {
                document.getElementById('no-content-message').style.display = 'block';
            } else {
                document.getElementById('no-content-message').style.display = 'none';
                alert(`تم البحث عن: ${query}`);
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
